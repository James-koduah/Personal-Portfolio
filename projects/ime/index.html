<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Metadata Editor</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 5rem 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #60a5fa;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .hero {
      max-width: 64rem;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #60a5fa, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.25rem;
      color: #cbd5e1;
      margin-bottom: 3rem;
    }

    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 4rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-mac {
      background-color: #3b82f6;
    }

    .btn-mac:hover {
      background-color: #2563eb;
    }

    .btn-windows {
      background-color: #a855f7;
    }

    .btn-windows:hover {
      background-color: #9333ea;
    }

    .feature-image {
      position: relative;
      max-width: 80rem;
      margin: 0 auto 5rem;
    }

    .feature-image img {
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #334155;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .feature-image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.2), transparent);
      border-radius: 0.5rem;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 80rem;
      margin: 0 auto;
    }

    .feature-card {
      background-color: rgba(30, 41, 59, 0.5);
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 1px solid #334155;
    }

    .feature-card i {
      margin-bottom: 1rem;
    }

    .feature-card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .feature-card p {
      color: #94a3b8;
    }

    .cta {
      text-align: center;
      margin-top: 5rem;
    }

    .cta p {
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    .learn-more {
      display: inline-flex;
      align-items: center;
      color: #60a5fa;
      text-decoration: none;
      gap: 0.5rem;
    }

    .learn-more:hover {
      color: #3b82f6;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .download-buttons {
        flex-direction: column;
        align-items: stretch;
        padding: 0 1rem;
      }

      .features {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <i data-lucide="zap" color="#60a5fa"></i>
        <span>IME</span>
      </div>
    </nav>

    <div class="hero">
      <h1>Edit Broken HDR Frames Metadata</h1>
      <p></p>

      <div class="download-buttons">
        <a href="./metadataEditor">
          <button class="btn btn-mac">
            <i data-lucide="apple"></i>
            Download for Mac
            <i data-lucide="download"></i>
          </button>
        </a>
        <a href="./metadataEditor.exe">  
          <button class="btn btn-windows">
            <i data-lucide="app-window"></i>
            Download for Windows
            <i data-lucide="download"></i>
          </button>
        </a>
      </div>
    </div>

    <div class="cta">
      <p>I hope you Enjoy it Mr. Dilan : )</p>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
