<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Jaskin Tech</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <nav>

    </nav>
    <main>
        <section id="welcome">
            <div id="dialouge">
                <div id="dialouge1" class="dialouge_text"></div>
                
                <div id="dialouge2" class="dialouge_text"></div>
            </div>
            <div id="chat">
                <div id="chatapp">
                    <div class="header">
                        <div id="chatappfla"></div>
                        <ion-icon name="wifi"></ion-icon>
                        <ion-icon name="cellular-outline"></ion-icon>
                        <ion-icon name="battery-full"></ion-icon>
                        <p>99%</p>
                    </div>
                    <div id="chatbox">
                    </div>
                    <div id="chat_action">
                    </div>
                    <div id="phonebutton">
                        <ion-icon name="stop-outline" onclick="chatApp(1)"></ion-icon>
                        <ion-icon name="ellipse-outline" onclick="chatApp(0)"></ion-icon>
                        <ion-icon name="caret-back-outline" onclick="chatApp(-1)"></ion-icon>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio">
            <div class="portfolio_display">
                <img src="images/site1.png" alt="">
                <div class="left"><ion-icon name="caret-back"></ion-icon></div>
                <div class="right"><ion-icon name="caret-forward"></ion-icon></div>
            </div>
            <div class="portfolio_display">
                <img src="images/site3.png" alt="">
                <div class="left"><ion-icon name="caret-back"></ion-icon></div>
                <div class="right"><ion-icon name="caret-forward"></ion-icon></div>
            </div>
            <div class="portfolio_display">
                <img src="images/site2.png" alt="">
                <div class="left"><ion-icon name="caret-back"></ion-icon></div>
                <div class="right"><ion-icon name="caret-forward"></ion-icon></div>
            </div>
        </section>  
    </main>  

    <script src="app.js"></script>
</body>
</html>
